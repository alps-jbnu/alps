{% from "_form_helpers.html" import render_field %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>로그인 | ALPS (알프스) - 전북대학교 컴퓨터공학부 알고리즘 스터디 그룹</title>

  <!--=== CSS ===-->

  <!-- Bootstrap -->
  <link href="{{ url_for('static', filename='theme/Template/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />

  <!-- Theme -->
  <link href="{{ url_for('static', filename='theme/Template/assets/css/main.css') }}" rel="stylesheet" type="text/css" />
  <link href="{{ url_for('static', filename='theme/Template/assets/css/plugins.css') }}" rel="stylesheet" type="text/css" />
  <link href="{{ url_for('static', filename='theme/Template/assets/css/responsive.css') }}" rel="stylesheet" type="text/css" />
  <link href="{{ url_for('static', filename='theme/Template/assets/css/icons.css') }}" rel="stylesheet" type="text/css" />

  <!-- Login -->
  <link href="{{ url_for('static', filename='theme/Template/assets/css/login.css') }}" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="{{ url_for('static', filename='theme/Template/assets/css/fontawesome/font-awesome.min.css') }}">
  <!--[if IE 7]>
    <link rel="stylesheet" href="{{ url_for('static', filename='theme/Template/assets/css/fontawesome/font-awesome-ie7.min.css') }}">
  <![endif]-->

  <!--[if IE 8]>
    <link href="{{ url_for('static', filename='theme/Template/assets/css/ie8.css') }}" rel="stylesheet" type="text/css" />
  <![endif]-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

  <!--=== JavaScript ===-->

  <script type="text/javascript" src="{{ url_for('static', filename='theme/Template/assets/js/libs/jquery-1.10.2.min.js') }}"></script>

  <script type="text/javascript" src="{{ url_for('static', filename='theme/Template/bootstrap/js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='theme/Template/assets/js/libs/lodash.compat.min.js') }}"></script>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="{{ url_for('static', filename='theme/Template/assets/js/libs/html5shiv.js') }}"></script>
  <![endif]-->

  <!-- Beautiful Checkboxes -->
  <script type="text/javascript" src="{{ url_for('static', filename='theme/Template/plugins/uniform/jquery.uniform.min.js') }}"></script>
</head>

<body class="login">

  <!-- Login Box -->
  <div class="box">
    <div class="content">
      <!-- Login Formular -->
      <form class="form-vertical login-form" action="{{ url_for('login') }}" method="POST">
        <!-- Logo -->
        <div class="logo">
          <img src="{{ url_for('static', filename='theme/Template/assets/img/logo.png') }}" alt="logo" />
          <strong>ALPS</strong>
        </div>
        <!-- /Logo -->

        {% if form.errors %}
        <!-- Error Message -->
        <div class="alert fade in alert-danger">
          <i class="icon-remove close" data-dismiss="alert"></i>
          {{ err_msg }}
        </div>
        {% endif %}

        <!-- Input Fields -->
        {{ form.csrf_token }}
        {% if next %}
        <input id="next" type="hidden" name="next" value="{{ next }}"></input>
        {% endif %}
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
        <!-- /Input Fields -->

        <!-- Form Actions -->
        <div class="form-actions">
          <label class="checkbox pull-left"><input type="checkbox" class="uniform" name="remember"> 로그인 상태 유지</label>
          <button type="submit" class="submit btn btn-primary pull-right">
            로그인 <i class="icon-angle-right"></i>
          </button>
        </div>
      </form>
      <!-- /Login Formular -->
    </div> <!-- /.content -->
  </div>
  <!-- /Login Box -->

  <!-- Footer -->
  <div class="footer">
    <a href="#" class="sign-up">아직 계정이 없나요? <strong>회원가입</strong></a>
  </div>
  <!-- /Footer -->
</body>
</html>
